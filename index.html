<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="quiz-container fade-in">

    <h1>Quiz Game</h1>

    
    <div class="top-info">
        <span id="progressText">Question 1 / 3</span>
        <span id="timer">10s</span>
    </div>

    <div id="questionBox" class="question"></div>
    <div id="answerButtons" class="btn-grid"></div>

    <button id="nextBtn" class="next-btn">Next</button>

    <div id="scoreCard" class="score-card hide">
        <h2>Quiz Completed!</h2>
        <p id="finalScore"></p>
        <button id="restartBtn">Restart</button>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
